<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}"/>
	<title>MoviesPage</title>
</head>
<body>
	
	<div class="container">
		
		<h1 class="text-center">
			The Best of Movies of the year
		</h1>
		
		<ul class="text-center border">
			<li class="border-bottom" th:each="movie : ${movies}" >
				
				<div th:insert="Frags :: button('/movie/'+ ${movie.getId()} , ${movie.getTitle()})"></div>
			
			</li>
				
		</ul>
		
		<div class="col-3" th:insert="Frags :: button('/' , 'home')"></div>
		
	</div>

</body>
</html>
